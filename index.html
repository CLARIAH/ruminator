    "datatype": "int",

    "datatype": "int", 
    "titles": [

   },

    "datatype": "int", 
    "titles": [

    "datatype": "int", 
    "titles": [

    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Donation_clergy",

    "datatype": "int",

   }, 
   {
    "datatype": "int", 
    "titles": [
     "Desertion"

    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Desertion", 
    "name": "Desertion", 
    "dc:description": "Military disertion, ratio of the number of young soldiers accused of desertion to the force of the military contingent, minus the deficit produced by the insufficiency of available billets– Average of the years 1825-1827. Source: A1 (Compte du ministere du guerre, 1829 etat V)"
   }, 
   {
    "datatype": "int", 
    "titles": [
     "Instruction"
    ], 
    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Instruction", 
    "name": "Instruction", 
    "dc:description": "Instruction. Ranks recorded from Guerry’s map of Instruction. Note: this is inversely related to Literacy (as defined here)"
   }, 
   {
    "datatype": "int", 
    "titles": [
     "Prostitutes"
    ], 
    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Prostitutes", 
    "name": "Prostitutes", 
    "dc:description": "Prostitutes in Paris. Number of prostitutes registered in Paris from 1816 to 1834, classified by the department of their birth Source: Parent-Duchatelet (1836), De la prostitution en Paris"
   }, 
   {
    "datatype": "float", 
    "titles": [
     "Distance"

    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Distance",

   }, 
   {
    "datatype": "int", 
    "titles": [

    "dc:description": "Area (1000 km^2). Source: Angeville (1836)"
   }, 
   {
    "datatype": "int", 
    "titles": [
     "Pop1831"
    ], 
    "@id": "http://data.socialhistory.org/resource/guerry.csv/column/Pop1831", 
    "name": "Pop1831",

   {
    "virtual": true,
    "datatype": "int", 
    "propertyUrl": "gn:population",
    "csvw:value": "{{Pop1831|float() * 1000}}"
   },
   {
    "virtual": true,
    "datatype": "int", 
    "propertyUrl": "ISO19103:Area",
    "csvw:value": "{Area}"
   },
   {
    "virtual": true,
    "datatype": "int", 
    "propertyUrl": "ISO19103:Distance",
    "csvw:value": "{Distance}"
   }
  ]
 }
